<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JaliYai7</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --primary-gradient-start: rgba(240, 220, 220, 0.582);
    --primary-gradient-end: rgba(253, 227, 227, 0.85);
    --neon-blue: #ffd297;
    --neon-purple: #99e0e6;
    --neon-pink: #ffc977;
    --button-bg: rgba(255, 255, 255, 0.541);
    --button-hover-bg: #ffc851;
    --button-hover-color: #ffdf4f;
    --text-muted: #ffffffe6;
    --icon-color: #ffffff11;
    --icon-hover-color: #ffcb5b;
    --container-bg: rgba(122, 117, 99, 0.75);
    --container-blur: 22px;
    --shadow-color: rgba(184, 100, 100, 0.5);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    position: relative;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  /* Dark overlay for background readability */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
    opacity: 0.7;
    z-index: 0;
  }

  body::before {
    content: "";
    position: fixed;
    top: -30%;
    left: -30%;
    width: 160%;
    height: 160%;
    background: radial-gradient(circle at center, rgba(161, 148, 118, 0.35), transparent 70%);
    animation: pulseBg 8s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes pulseBg {
    0% { filter: brightness(1) saturate(1); transform: scale(1) rotate(0deg); }
    50% { filter: brightness(1.3) saturate(1.3); transform: scale(1.02) rotate(1deg); }
    100% { filter: brightness(1) saturate(1); transform: scale(1) rotate(0deg); }
  }

  .container {
    margin-top: 6vh;
    width: 92vw;
    max-width: 440px;
    background: var(--container-bg);
    border-radius: 24px;
    padding: 48px 38px 48px 38px;
    box-shadow:
      0 0 26px var(--neon-purple),
      0 10px 48px var(--shadow-color);
    backdrop-filter: blur(var(--container-blur));
    -webkit-backdrop-filter: blur(var(--container-blur));
    text-align: center;
    position: relative;
    z-index: 1;
    transition: padding 0.3s ease;
  }

  /* Logo container with neon glow */
  .logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 28px auto;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
    box-shadow:
      0 0 12px var(--neon-purple),
      inset 0 0 30px var(--neon-blue),
      0 0 38px var(--neon-purple);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    animation: neonPulse 2.6s ease-in-out infinite alternate;
  }

  /* Neon pulse keyframes for glow effect */
  @keyframes neonPulse {
    0%   { box-shadow: 0 0 12px var(--neon-purple), inset 0 0 30px var(--neon-blue), 0 0 38px var(--neon-purple); }
    50%  { box-shadow: 0 0 28px var(--neon-pink), inset 0 0 50px var(--neon-blue), 0 0 60px var(--neon-pink); }
    100% { box-shadow: 0 0 12px var(--neon-purple), inset 0 0 30px var(--neon-blue), 0 0 38px var(--neon-purple); }
  }

  /* Logo image styling */
  .logo img {
    width: 95px;
    height: 95px;
    border-radius: 50%;
    object-fit: contain;
  }

  h1 {
    margin: 0 0 14px 0;
    font-size: 2.2rem;
    font-weight: 800;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    text-shadow:
      0 0 10px var(--neon-blue),
      0 0 22px var(--neon-purple);
  }

  .description {
    font-size: 1.1rem;
    line-height: 1.6;
    font-weight: 500;
    color: var(--text-muted);
    margin-bottom: 38px;
    text-shadow: 0 0 6px #4f81ffcc;
  }

  .icon-links {
    display: flex;
    justify-content: center;
    gap: 46px;
    margin-bottom: 36px;
  }

  /* Image based icon links styling */
  .icon-links a {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    filter: drop-shadow(0 0 3px #4fc3ffcc);
  }

  .icon-links a img {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    object-fit: contain;
    transition: filter 0.3s ease;
  }

  .icon-links a:hover,
  .icon-links a:focus {
    transform: scale(1.25);
    outline: none;
    filter:
      drop-shadow(0 0 8px var(--icon-hover-color))
      drop-shadow(0 0 14px var(--icon-hover-color))
      drop-shadow(0 0 22px var(--icon-hover-color));
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  a.button {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--button-bg);
    padding: 18px 0;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffffff;
    border-radius: 52px;
    text-decoration: none;
    box-shadow:
      0 0 26px #ffe387aa,
      0 0 34px #ffe386;
    transition:
      background 0.4s ease,
      color 0.4s ease,
      transform 0.35s ease,
      box-shadow 0.35s ease;
    user-select: none;
    position: relative;
    overflow: visible;
  }

  a.button svg {
    width: 30px;
    height: 30px;
    margin-right: 18px;
    fill: currentColor;
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }

  a.button::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 52px;
    box-shadow:
      0 0 10px var(--neon-blue),
      0 0 48px var(--neon-purple),
      0 0 72px var(--neon-pink);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: -1;
    filter: blur(6px);
  }

  a.button:hover::before,
  a.button:focus::before {
    opacity: 1;
  }

  a.button:hover,
  a.button:focus {
    background: var(--button-hover-bg);
    color: var(--button-hover-color);
    transform: scale(1.15);
    box-shadow:
      0 0 26px var(--neon-blue),
      0 0 42px var(--neon-purple),
      0 0 72px var(--neon-pink);
    outline: none;
  }
  a.button:hover svg,
  a.button:focus svg {
    transform: scale(1.35);
  }

  footer {
    margin-top: auto;
    padding: 28px 0;
    font-size: 0.95rem;
    color: rgba(49, 41, 41, 0.35);
    user-select: none;
    letter-spacing: 0.07em;
    text-shadow: 0 0 8px #aaaaff77;
    z-index: 10;
    position: relative;
  }

  /* Responsive Styles */
  @media (max-width: 1024px) {
    .container {
      max-width: 380px;
      padding: 44px 32px 44px 32px;
    }
    .icon-links {
      gap: 38px;
    }
    .icon-links a img {
      width: 44px;
      height: 44px;
    }
    a.button {
      font-size: 1.25rem;
      padding: 16px 0;
      border-radius: 46px;
    }
    a.button svg {
      width: 28px;
      height: 28px;
      margin-right: 14px;
    }
  }

  @media (max-width: 768px) {
    .container {
      max-width: 360px;
      padding: 40px 30px 42px 30px;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 24px;
    }
    .logo img {
      width: 95px;
      height: 95px;
    }
    h1 {
      font-size: 1.9rem;
      letter-spacing: 1.7px;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 28px;
    }
    .icon-links {
      gap: 32px;
      margin-bottom: 32px;
    }
    .icon-links a img {
      width: 40px;
      height: 40px;
    }
    a.button {
      font-size: 1.15rem;
      padding: 14px 0;
      border-radius: 42px;
    }
    a.button svg {
      width: 26px;
      height: 26px;
      margin-right: 12px;
    }
  }

  @media (max-width: 480px) {
    .container {
      width: 96vw;
      max-width: none;
      padding: 36px 26px 38px 26px;
      margin-top: 5vh;
    }
    .logo {
      width: 78px;
      height: 78px;
      margin-bottom: 22px;
    }
    .logo img {
      width: 95px;
      height: 95px;
    }
    h1 {
      font-size: 1.6rem;
      letter-spacing: 1.2px;
    }
    .description {
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.35;
    }
    .icon-links {
      gap: 26px;
      margin-bottom: 28px;
    }
    .icon-links a img {
      width: 34px;
      height: 34px;
    }
    .links {
      flex-direction: column;
      gap: 18px;
    }
    a.button {
      font-size: 1.05rem;
      padding: 12px 0;
      border-radius: 38px;
    }
    a.button svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  }

  @media (max-width: 320px) {
    .container {
      padding: 32px 20px 36px 20px;
      margin-top: 4vh;
    }
    .logo {
      width: 70px;

    }

      font-size: 1.4rem;
      letter-spacing: 1px;
    }

      margin-bottom: 22px;

    }
    .icon-links {
      gap: 22px;
      margin-bottom: 24px;
    }
    .icon-links a img {
      width: 30px;
      height: 30px;
    }
    a.button {
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 34px;
    }
    a.button svg {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }
  }
</style>
